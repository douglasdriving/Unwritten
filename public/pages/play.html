<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwritten Play</title>

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/baseLineStyle.css?v=0.11">
    <link rel="stylesheet" href="/styles/style.css?v=0.11">
    
</head>

<body>  

    <script type='module' src="/scripts/navigator.js?v=0.11"></script>

    <h1 id="titleHeading">Loading story...</h1>
    
    <div id="ingress" class="readLineBreaks">Loading intro. If nothing happens, please refresh the page</div>

    <button id="beginPlay">Begin your adventure</button>

    <div id="story">
    </div>

    <div id="addContentBlock">
        <div id="addContentArea">
            <textarea id="addContentTextField" placeholder="write content..."></textarea>
            <button id="tryAddContentButton">Add Action</button>
        </div>
        <p id="charCounter">0/280</p>
    </div>


    <div id="addingContent">
        <p id="addContentStatus">Adding content to Unwritten...</p>
    </div>

    <div id="contentAddConfirmBlock">
        <p>Do you want to add the following to Unwritten?</p>
        <p id="contentToConfirm" class="contentToConfirm">"Dummy scenario text"</p>
        <button id="addContentButton">Add Content</button>
        <button id="editContentButton">Edit Content</button>
    </div>

    <br>
    <button id="keepPlayButton">Keep on Playing</button>

    <script type="module" src="/scripts/play.js?v=0.11" async defer></script>
    <script type='module' src="/scripts/storyData.js?v=0.11" async defer></script>
    <script type="module" src="/scripts/authHandler.js?v=0.11" sync defer></script>

</body>

</html>
