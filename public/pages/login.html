<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link rel="stylesheet" href="/styles/baseLineStyle.css?v=0.11">
  <link rel="stylesheet" href="/styles/mainMenu.css?v=0.11">

  <script type="module" src="/scripts/login.js?v=0.11" async defer></script>

</head>

<body>

  <script type='module' src="/scripts/navigator.js?v=0.11"></script>

  <p id="loginLoadText">Signing in...</p>

  <div id="loginControls">

    <p>Email</p>
    <input type="text" id="emailField">
    <p id="usernameError" class="warning"></p>

    <p>Password</p>
    <input type="password" id="passwordField">
    <p id="passwordError" class="warning"></p>

    <div>
      <button id="loginButton">Login</button>
      <p id="loginErrorText" class="warning">Wrong username or password!</p>
    </div>

    <div>
      <hr>
      <p>Dont have an account yet? <a onclick="window.location.href='/pages/createAccount.html?v=0.11'">Click here to
          create one!</a></p>

    </div>

  </div>



</body>

</html>
